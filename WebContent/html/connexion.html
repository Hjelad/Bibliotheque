<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./../css/bootstrap.css" type="text/css">
<title>Connexion</title>
<style>
.center {
	margin: auto;
	width: 50%;
	border: 3px solid green;
	padding: 10px;a
}
</style>
</head>
<body>
	<div class="container">
		<div class="row" style="text-align: center;">
			<div class="center">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Accès à la bibliothèque</h3>
					</div>
					<div class="panel-body">
						<form Method="POST"
							action="http://localhost:8080/Bibliotheque/ServletConnexion">

							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="monmail@exemple.com"
										name="email" type="email" required>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Mot de Passe"
										name="password" type="password" required>
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit"
									name="connexion" value="Connexion">
							</fieldset>
						</form>
						<hr />
						<center>
							<h4>OU</h4>
						</center>
						<a href="./inscription.html"><input
							class="btn btn-lg btn-facebook btn-block" type="submit"
							value="Inscription"></a>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
