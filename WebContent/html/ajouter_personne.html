<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./../css/bootstrap.css" type="text/css">
<title>Ajouter une personne</title>
<style>
.center {
	margin: auto;
	width: 50%;
	border: 3px solid green;
	padding: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row" style="text-align: center;">
			<div class="center">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Ajouter une personne à la bibliothèque</h3>
					</div>
					<div class="panel-body">
						<form Method="POST"
							action="http://localhost:8080/Bibliotheque/Servlet...">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Prénom" name="prenom"
										type="text" required>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Nom" name="nom"
										type="text" required>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="monmail@exemple.com"
										name="email" type="email" required>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Mot de Passe"
										name="password" type="password" required>
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit"
									value="Ajouter">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
