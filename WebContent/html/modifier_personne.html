<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<title>Modifier une personne</title>
<style>
</style>
</head>
<body>
	<div class="container">
		<div class="row" style="text-align: center;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Ajouter une personne à la
							bibliothèque</h3>
					</div>
					<div class="panel-body">
						<form Method="POST"
							action="http://localhost:8080/Bibliotheque/Servlet..." class="form-horizontal">
							<fieldset>
								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="prenom">Prénom
									</label>
									<div class="col-md-4">
										<input id="prenom" name="textinput" type="text"
											value="prenom_id" class="form-control input-md">
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="nom">Nom
									</label>
									<div class="col-md-4">
										<input id="nom" name="nom" type="text"
											value="id1" class="form-control input-md">
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="mail">Mail
									</label>
									<div class="col-md-4">
										<input id="mail" name="mail" type="text"
											value="id1" class="form-control input-md">
									</div>
								</div>

								<!-- Multiple Checkboxes (inline) -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="checkboxes">Admin</label>
									<div class="col-md-4">
										<input type="checkbox" name="checkboxes" id="checkboxes-0"
											value="1"> Oui
									</div>
								</div>
								<input class="btn btn-primary" type="submit"
									value="Modifier">
							</fieldset>
						</form>
						<a href="#" ><button id="supprimer" name="supprimer" class="btn btn-primary"> Supprimer </button> </a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
